<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>SGH - Bem Vindo!</title>
<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no'
	name='viewport' />
<link rel="icon" th:href="@{/assets/img/favicon.png}"
	type="image/x-icon" />

<!-- Fonts and icons -->
<script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
<script>
	WebFont.load({
		google : {
			"families" : [ "Lato:300,400,700,900" ]
		},
		custom : {
			"families" : [ "Flaticon", "Font Awesome 5 Solid",
					"Font Awesome 5 Regular", "Font Awesome 5 Brands",
					"simple-line-icons" ],
			urls : [ '../assets/css/fonts.min.css' ]
		},
		active : function() {
			sessionStorage.fonts = true;
		}
	});
</script>

<!-- CSS Files -->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/atlantis.css}">

</head>
<body>
	<div class="wrapper">
		<div class="main-header">
			<!-- Logo Header -->
			<div class="logo-header" data-background-color="with">

				<a class="logo"> <img width="100px"
					th:src="@{/assets/img/logosgh.png}" alt="navbar brand"
					class="navbar-brand">
				</a>
			</div>
			<!-- End Logo Header -->

			<!-- Navbar Header -->
			<nav class="navbar navbar-header navbar-expand-lg"
				data-background-color="blue2">

				<div class="container-fluid">
					<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
						<li class="nav-item"><a th:href="@{/logout}"
							class="nav-link quick-sidebar-toggler"> <i
								class="fa fa-sign-out-alt"> </i></a></li>
					</ul>
				</div>
			</nav>
			<!-- End Navbar -->
		</div>

		<div class="wrapper overlay-sidebar">
			<div class="main-panel">
				<div class="container">
					<div class="panel-header bg-primary-gradient">
						<div class="page-inner py-5">
							<div
								class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
								<div>
									<h2 class="text-white pb-2 fw-bold">Sistema de Gestão
										Hospitalar</h2>
									<h5 class="text-white op-7 mb-2">Selecione o módulo que
										deseja acesso:</h5>
								</div>
							</div>
						</div>
					</div>

					<div class="page-inner mt--5">
						<div class="row">
							<div class="col-md-12">
								<div class="card col-md-12">
									<div class="card-body">
										<div class="row">

											<div class="col-sm-6 col-md-3"
												sec:authorize="hasAnyAuthority('ADM','SUPER')">

												<div class="card card-stats card-primary card-round">
													<div class="card-body">
														<div class="row">
															<div class="col-3">
																<div class="icon-big text-center">
																	<img th:src="@{assets/img/icons/admin-icon.png}"
																		alt="some text">
																</div>
															</div>
															<div class="col-7 col-stats">
																<div class="numbers">
																	<a th:href="@{/administracao/}" class="card-title">Administração</a>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>

											<div class="col-sm-6 col-md-3"
												sec:authorize="hasAnyAuthority('TEC','SUPER')">
												<div class="card card-stats card-primary card-round">
													<div class="card-body">
														<div class="row">
															<div class="col-3">
																<div class="icon-big text-center">
																	<img th:src="@{assets/img/icons/recepcao-icon.png}"
																		alt="some text">
																</div>
															</div>
															<div class="col-7 col-stats">
																<div class="numbers">
																	<a th:href="@{/recepcao/adicionar-cidadao}"
																		class="card-title">Recepção</a>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>



											<div class="col-sm-6 col-md-3"
												sec:authorize="hasAnyAuthority('ENF','SUPER')">

												<div class="card card-stats card-primary card-round">
													<div class="card-body">
														<div class="row">
															<div class="col-3">
																<div class="icon-big text-center">
																	<img th:src="@{assets/img/icons/triagem-icon.png}"
																		alt="some text">
																</div>
															</div>
															<div class="col-7 col-stats">
																<div class="numbers">
																	<a th:href="@{/triagem/list}" class="card-title">Triagem</a>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>


											<div class="col-sm-6 col-md-3"
												sec:authorize="hasAnyAuthority('MED','SUPER')">

												<div class="card card-stats card-primary card-round">
													<div class="card-body">
														<div class="row">
															<div class="col-3">
																<div class="icon-big text-center">
																	<img
																		th:src="@{assets/img/icons/atendimentomedico-icon.png}"
																		alt="some text">
																</div>
															</div>
															<div class="col-7 col-stats">
																<div class="numbers">
																	<a th:href="@{/atendimentoMedico/listarStatusAtdMed}"
																		class="card-title">Atendimento Médico</a>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>


											<div class="col-sm-6 col-md-3"
												sec:authorize="hasAnyAuthority('ENF','TEC','SUPER')">
												<div class="card card-stats card-primary card-round">
													<div class="card-body">
														<div class="row">
															<div class="col-3">
																<div class="icon-big text-center">
																	<img
																		th:src="@{assets/img/icons/adminmedicamentos-icon.png}"
																		alt="some text">
																</div>
															</div>
															<div class="col-7 col-stats">
																<div class="numbers">
																	<a th:href="@{/admin-medicamento/list}"
																		class="card-title">Admin. de Medicamentos</a>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<footer class="footer">
					<div class="container-fluid">
						<nav class="pull-left">
							<th:block th:each="estabelecimento : ${estabelecimento}">
								<span class="text-primary" th:text="${estabelecimento.nome}"></span>
							</th:block>
						</nav>
						<div class="copyright ml-auto">
							Sistema de Gestão Hospitalar, 2020.
						</div>
					</div>
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
