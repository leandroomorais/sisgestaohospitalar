<form id="form-finalizar-atendimento" action="/atendimento/finalizar" method="post">
	<div class="card">
		<div class="card-header">
			<div class="card-title">Tipo do Atendimento</div>
		</div>
		<div class="card-body">
			<div class="form-check">
				<div class="col-md-12 col-lg-12">
					<div class="row">
						<th:block th:each="tipoAtendimento : ${tiposAtendimento}">
							<label th:for="${tipoAtendimento}" class="form-radio-label">
								<input th:id="${tipoAtendimento}" th:value="${tipoAtendimento}"
									name="atendimento.tipoAtendimento" class="form-radio-input" type="radio"> <span
									class="form-radio-sign" th:text="${tipoAtendimento.descricao}"></span>
							</label>
						</th:block>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card">
		<div class="card-header">
			<div class="card-title">Desfecho do Atendimento</div>
		</div>
		<div class="card-body">

			<div class="custom-control custom-checkbox">
				<input id="customRadio1" name="customRadio" type="checkbox" class="custom-control-input">
				<label class="custom-control-label" for="customRadio1">Adicionar a lista de atendimentos</label>
			</div>
			<div class="col-md-12" id="adicionar-a-lista">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="atendimento-profissionalDestino">Profissional
								de Destino:</label><select name="atendimento.profissionalDestino"
								id="atendimento-profissionalDestino" class="form-control form-control">
								<option th:each="profissional : ${profissionais}" th:value="${profissional.id}"
									th:text="|${profissional.nome} - ${#strings.toUpperCase(profissional.nomeOcupacao)}|">

								</option>
							</select>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-check">
							<label>Selecione o(s) serviço(s) para
								este
								atendimento:</label><br>
							<th:block th:each="tipoServico : ${tipoServicos}">
								<div class="custom-control custom-checkbox" th:if="${tipoServico.nome} != 'Inativo'">
									<input th:field="*{atendimento.tipoServicos}" th:value="${tipoServico.id}"
										type="checkbox" class="custom-control-input" th:id="${tipoServico.id}">
									<label class="custom-control-label" th:for="${tipoServico.id}"
										th:text="${tipoServico.nome}"></label>
								</div>
							</th:block>
						</div>
					</div>
				</div>
			</div>
			<div class="form-check" id="conduta-cidadao">
				<label>Conduta do Cidadão:</label>
				<div class="col-md-10 col-lg-10">
					<div class="row">
						<th:block th:each="condutaCidadao : ${condutasCidadao}">
							<label th:for="${condutaCidadao}" class="form-radio-label" data-toggle="tooltip"
								th:title="${condutaCidadao.descricao}">
								<input th:id="${condutaCidadao}" th:value="${condutaCidadao}"
									name="atendimento.condutaCidadao" class="form-radio-input" type="radio"> <span
									class="form-radio-sign" th:text="${condutaCidadao.nome}"></span>
							</label>
						</th:block>
					</div>
				</div>
				<div class="col-md-4" id="form-observacao">
					<div class="form-group">
						<label for="tempo-observacao">Manter em observação por:*</label> <input type="text"
							class="form-control" name="tempoObservacao" id="tempo-observacao" placeholder=""><small
							class="form-text text-muted"> Horas</small>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-action">
		<button type="submit" class="btn btn-primary">Finalizar Atendimento</button>
		<button id="cancelar-atendimento" type="button" class="btn btn-warning btn-border">Cancelar</button>
	</div>
</form>
