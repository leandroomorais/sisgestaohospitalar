<div id="card-edit-doenca" class="card">
	<div class="card-header">
		<div class="card-title"><a id="edit-doenca-voltar" data-toggle="tooltipe" data-placement="top"
				title="Voltar para tela anterior" class="btn btn-light"> <i class="fa fa-flip-horizontal fa-share"></i>
			</a> Editar condição de saúde</div>
	</div>
	<div class="card-body">
		<div>
			<form id="form-status-doenca-edit" action="/status-doenca/editar" method="post">
				<input name="id" id="id-status-doenca-dto" type="hidden">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="doenca-nome-dto">Nome da Condição
								*</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<button type="button" class="btn btn-primary btn-border" id="editar-nome-doenca">
										<i class="fa fa-edit"></i>
									</button>
								</div>
								<input type="text" class="form-control" name="doenca.nome" id="doenca-nome-dto"
									disabled="disabled"> <small id="doenca-nome-dto-small"
									class="form-text text-muted"></small>
								<input name="doenca.id" type="hidden" id="id-doenca-dto">
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label for="doenca-cid-dto">Cid
								associado </label>
							<div class="input-group">
								<div class="input-group-prepend">
									<button type="button" class="btn btn-primary btn-border" id="editar-cid-doenca">
										<i class="fa fa-edit"></i>
									</button>
								</div>
								<input type="text" class="form-control" name="doenca.cid" id="doenca-cid-dto"
									disabled="disabled"> <small id="doenca-cid-dto-small"
									class="form-text text-muted"></small>
								<input name="doenca.cid.id" type="hidden" id="id-cid-doenca-dto">
							</div>

						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label for="nota-dto">Notas </label>
							<textarea type="text" class="form-control" name="nota" id="nota-dto"></textarea>
							<small id="nota-dto-small" class="form-text text-muted">Digite
								neste
								espaço as observações ou notas que
								achar necessário</small>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group" data-toggle="tooltip" title="Data em que o Cidadão descobriu a doença">
							<label for="dataInicio-doenca-dto">Data
								Início </label> <input type="date" class="form-control" name="dataInicio"
								id="dataInicio-doenca-dto" placeholder=""> <small id="dataInicio-dto-small"
								class="form-text text-muted"></small>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group" data-toggle="tooltip"
							title="Data em que a condição do Cidadão foi resolvida">
							<label for="dataFim-doenca-dto">Data Fim
							</label> <input type="date" class="form-control" name="dataFim" id="dataFim-doenca-dto"
								placeholder=""> <small id="dataFimDoenca-dto-small"
								class="form-text text-muted"></small>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="form-label">Situação
								*</label>
							<div id="situacao-doenca-div" class="selectgroup w-100">
								<th:block th:each="situacaoCondicao : ${situacoesCondicao}">
									<label class="selectgroup-item" data-toggle="tooltip"
										th:title="${situacaoCondicao.descricao}">
										<input type="radio" name="situacaoCondicao" th:value="${situacaoCondicao}"
											class="selectgroup-input"><span class="selectgroup-button"
											th:text="${situacaoCondicao.nome}"></span>
									</label>
								</th:block>
							</div>
						</div>
					</div>
				</div>
				<div class="card-action">
					<button type="submit" class="btn btn-primary">
						Salvar</button>
					<button onclick="fechaFormularioEditDoenca()" type="button" class="btn btn-warning btn-border">
						Cancelar</button>
				</div>
			</form>
		</div>
	</div>
</div>
