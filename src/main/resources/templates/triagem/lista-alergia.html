<html>
<head>
<meta charset="utf-8">
</head>
<div th:each="alergia : ${alergias}">
	<div class="item-list" th:data-value="${alergia.id}">
		<div class="avatar">
			<img src="/assets/img/alergia-icon.png" alt="..."
				class="avatar-img rounded-circle">
		</div>
		<div class="info-user ml-3">
			<div class="h3" th:text="${alergia.nome}"></div>
		</div>
		<button type="button" onclick="excluiAlergia(this)"
			data-toogle="tooltip" title="Excluir"
			class="btn btn-icon btn-primary btn-round btn-sm">
			<i class="fa fa-trash"></i>
		</button>
	</div>
	<hr>
</div>
<div th:if="${alergias.size() == 0}" class="item-list">
	<div class="info-user ml-3">
		<div class="h5">Sem registros</div>
	</div>
</div>
</html>
