<!DOCTYPE html>
<html layout:decorate="~{/layouts/layout-modulos}" lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<body>
	<div class="main-panel" layout:fragment="main-panel">
		<div class="container">
			<div class="page-inner">
				<div id="alert"></div>
				<div class="page-header">
					<h4 class="page-title">Triagem</h4>
				</div>
				<div class="card">
					<div class="card-body">
						<div class="page-inner">
							<div class="row justify-content-center">
								<div class="col-md-12 col-lg-12 col-xl-12">
									<div class="page-divider"></div>
									<div id="info-cidadao">

									</div>
									<input id="id-prontuario" type="hidden"
										th:value="${triagem.atendimento.cidadao.prontuario.id}">
									<input id="id-atendimento" type="hidden" th:value="${triagem.atendimento.id}">
									<div class="row">
										<div class="col-sm-3 col-md-2 col-lg-2">
											<div class="nav flex-column nav-pills nav-secondary nav-pills-no-bd"
												id="v-pills-tab" role="tablist" aria-orientation="vertical">
												<a class="nav-link active" id="v-pills-triagem-tab-nobd"
													data-toggle="pill" href="#v-pills-triagem-nobd" role="tab"
													aria-controls="v-pills-triagem-nobd"
													aria-selected="true"><strong>TRIAGEM</strong></a>
												<a class="nav-link" id="v-pills-finalizar-tab-nobd" data-toggle="pill"
													href="#v-pills-finalizar-nobd" role="tab"
													aria-controls="v-pills-finalizar-nobd"
													aria-selected="false"><strong>FINALIZAR</strong></a>
											</div>
										</div>
										<div class="col-sm-9 col-md-10 col-lg-10">
											<div class="tab-content" id="v-pills-tabContent">
												<div class="tab-pane fade show active" id="v-pills-triagem-nobd"
													role="tabpanel" aria-labelledby="v-pills-triagem-tab-nobd">

													<ul class="nav nav-tabs">
														<li class="nav-item submenu"><a class="nav-link active show"
																data-toggle="tab"
																href="#home"><strong>ATENDIMENTO</strong></a></li>
														<li class="nav-item submenu"><a class="nav-link"
																data-toggle="tab"
																href="#menu1"><strong>PROCEDIMENTOS</strong></a></li>
														<li class="nav-item submenu"><a class="nav-link"
																data-toggle="tab" href="#menu2"><strong>CONDIÇÕES DE
																	SAÚDE</strong></a></li>
													</ul>

													<div class="tab-content">
														<div id="home" class="tab-pane fade show active">
															<div th:replace="fragments/triagem/div-form-triagem">
															</div>
														</div>
														<div id="menu1" class="tab-pane fade">
															<div th:replace="fragments/procedimento/card-procedimento">
															</div>
														</div>
														<div id="menu2" class="tab-pane fade">
															<div th:replace="fragments/alergia/card-list-alergias">
															</div>
															<div th:replace="fragments/alergia/card-nova-alergia">
															</div>
															<div th:replace="fragments/alergia/card-edit-alergia">
															</div>
															<div th:replace="fragments/doenca/card-list-doencas">
															</div>
															<div th:replace="fragments/doenca/card-nova-doenca">
															</div>
															<div th:replace="fragments/doenca/card-edit-doenca">
															</div>
														</div>
													</div>
												</div>

												<div class="tab-pane fade" id="v-pills-finalizar-nobd" role="tabpanel"
													aria-labelledby="v-pills-finalizar-tab-nobd">
													<div
														th:replace="fragments/atendimento/card-finalizar-atendimento-triagem">
													</div>
												</div>

											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
		<div th:replace="fragments/footer :: footer-layout"></div>
	</div>

	<th:block layout:fragment="my-js-files">
		<script type="text/javascript" th:inline="javascript" th:src="@{/assets/js/triagem/form-triagem.js}"></script>
		<script type="text/javascript" th:inline="javascript" th:src="@{/assets/js/doenca/doenca.js}"></script>
		<script type="text/javascript" th:inline="javascript" th:src="@{/assets/js/alergia/alergia.js}"></script>
		<script type="text/javascript" th:inline="javascript"
			th:src="@{/assets/js/procedimento/procedimento.js}"></script>
		<script type="text/javascript" th:inline="javascript"
			th:src="@{/assets/js/antropometria/antropometria.js}"></script>
		<script type="text/javascript" th:inline="javascript"
			th:src="@{/assets/js/usoMedicamentos/uso-medicamentos.js}"></script>
		<script type="text/javascript" th:inline="javascript"
			th:src="@{/assets/js/atendimento/card-finalizar-atendimento-triagem.js}"></script>
		<script type="text/javascript" th:inline="javascript"
			th:src="@{/assets/js/card-info-cidadao/card-info-cidadao.js}"></script>

	</th:block>
</body>

</html>
